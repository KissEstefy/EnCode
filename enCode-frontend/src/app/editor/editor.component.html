 <!-- Modal Nueva Pluma-->
  <div class="modal fade" id="modalNuevaApp" tabindex="-1" role="dialog" aria-labelledby="modalNuevaAppLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNuevaAppLabel">Nueva Pluma</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
              <div class="row">
                  <div class="col-12">
                      <input class="form-control my-2" type="text" id="nombre-pluma" placeholder="Nombre Pluma" [(ngModel)]="pluma.tituloPluma">
                      <input class="form-control my-2" type="text" id="descripcion" placeholder="descripciÃ³n" [(ngModel)]="pluma.descripcion">
                  </div>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button id="btn-guardar" type="button" class="btn btn-primary" onclick="guardar()" (click)="guardarPluma()">Guardar</button>
        </div>
      </div>
    </div> 
  </div>
